<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{url_for('static', filename='images/img/favicon.png')}}" type="image/png" sizes="32X32">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <script src="https://kit.fontawesome.com/18624a5714.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <nav>
      <div class="top form-nav">
       <h1>Black <span>Tiles</span></h1>
      </div>
      <ul class="no-hamburger">
        <li onclick="logIn()">Login</li>
        <li onclick="signUp()">Register</li>
        <li onclick="feedRun()">Feedback</li>
      </ul>
      <ul class="hamburger" onclick="navMobile()">
        <li class="ham-line" id="ham-line1"></li><br>
        <li class="ham-line" id="ham-line2"></li><br>
        <li class="ham-line" id="ham-line3"></li>
      </ul>
    </nav>
    <div class="nav-mobile" id="mobilenav">
      <ul>
        <span onclick="closeNavMobile()" id="cross"><i class="fas fa-times"></i></span>
        <li onclick="logIn()">Login</li>
        <li onclick="signUp()">Register</li>
        <li onclick="feedRun()">Feedback</li>
      </ul>
    </div>
    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
