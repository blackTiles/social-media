<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='images/img/favicon.png')}}" type="image/png" sizes="32X32">
    <title>Comments</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/18624a5714.js" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="post-section">
        <div class="card">
            <div class="card-upper">
                <img src={{url_for('static', filename='images/uploads/'+post_row[6])}} alt="" class="post-img">
                <div class="name-date">
                    <strong>{{post_row[4]}} {{post_row[5]}}</strong>
                    <small>{{post_row[7]}}</small>
                </div>
            </div>
            <div class="card-lower">
                <p class="post-para">{{post_row[2]}}</p>
                <img src={{url_for('static', filename='images/uploads/'+post_row[3])}} alt="" class="post-image">
            </div>
            <div class="comment-upload">
                <form action="/commentup/{{post_row[0]}}" method="post">
                    <input type="text" name="comment" id="" placeholder="Type your comment here..." maxlength="300" autofocus>
                    <button type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="comment-section">
                {% for i in comments_row %}
                    <div class="user-comment" style="position: relative;">
                        {% if session['user_id']==i[2] %}
                            <a href="/delete_comment/{{i[0]}}/{{i[1]}}" style="position:absolute;right:5px;top:5px;"><i class="fas fa-trash-alt"></i></a>
                        {% endif %}
                            <img src={{url_for('static', filename='images/uploads/'+i[5])}} alt="" class="post-img">
                        <div class="user-name-date">
                            <strong>{{i[3]}} {{i[4]}}</strong>
                            <small>{{i[6]}}</small>
                        </div>
                    </div>
                    <div class="comment-box">
                        <p class="comment-para">{{i[7]}}</p>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
