<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="{{url_for('static', filename='images/img/favicon.png')}}" type="image/png" sizes="32X32">
    <title>Edit Profile:{{usr[0][3]}} {{usr[0][4]}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <style type="text/css">
    	body{
      margin-top:20px;
      background:#f8f8f8;
      background: #654ea3;
      background: linear-gradient(to right, #e96443, #904e95);
    }
     
    </style>
    
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row flex-lg-nowrap">
  <div class="col-12 col-lg-auto mb-3" style="width: 200px;">
    <div class="card p-3">
      <div class="e-navlist e-navlist--active-bg">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link px-2 active" href="{{url_for('index')}}"><i class="fa fa-home"></i> <span>Homepage</span></a></li>
          <li class="nav-item"><a class="nav-link px-2" href="/profile/{{usr[0][0]}}"><i class="fa fa-user"></i> <span>My Profile</span></a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">
              <div class="row">
                <div class="col-12 col-sm-auto mb-3">
                  <div class="mx-auto" style="width: 140px;">
                    <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);position:relative;">                      
                      <img src={{url_for('static', filename='images/uploads/'+usr[0][5])}} style="position:absolute;width:100%;height:100%;" alt="..."  class="rounded mb-2 img-thumbnail" >
                    </div>
                  </div>
                </div>
                <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                  <!-- image form -->
                  <form action="{{url_for('uploadprofile')}}" method="post" enctype="multipart/form-data">
                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                      <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{usr[0][3]}} {{usr[0][4]}}</h4>
                      <div class="mt-2">
                        <button class="btn btn-primary" type="button" style="border-radius: 0px;">    
                          <span>
                            <div class="custom-file">  
                              <!-- image file -->                              
                              <input type="file" class="custom-file-input" id="customFile" name="profileimage" required>
                              <label class="custom-file-label" for="customFile"><i class="fa fa-fw fa-camera"></i></label>
                            </div>                          
                          </span>
                        </button>
                        <button class="btn btn-primary" type="submit" style="border-radius: 0px;">Upload</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <ul class="nav nav-tabs">
                <li class="nav-item"><a href="" class="active nav-link">Edit Profile</a></li>
              </ul>
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <!-- form start-->
                  <form class="form" action="{{url_for('saveProfileEdited')}}" method="post" enctype="multipart/form-data">
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <!-- first name -->
                              <label>First Name</label>
                              <input class="form-control" type="text" name="firstname" value="{{usr[0][3]}}">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <!-- last name -->
                              <label>Last Name</label>
                              <input class="form-control" type="text" name="lastname" value="{{usr[0][4]}}">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col mb-3">
                            <div class="form-group">
                              <label>About</label>
                              <!-- Edit Bio -->
                              <textarea class="form-control" rows="5" name="biodata" placeholder="Edit your bio" maxlength="300">{{usr[0][6]}}</textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit">Save Changes</button>
                      </div>
                    </div>
                  </form>
                  <!-- form end -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3 mb-3">
        <div class="card mb-3">
          <div class="card-body">
            <div class="px-xl-3">
              <a href="{{url_for('logout')}}" style="color: beige;text-decoration:none;">
                <button class="btn btn-block btn-secondary">
                    <i class="fa fa-power-off"></i>
                    <span>Logout</span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
